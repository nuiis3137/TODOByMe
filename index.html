<!DOCTYPE html>
<html ng-app="ContactApp">
  <head>
    <meta charset="utf-8">
    <title>TODOBYMe</title>
  </head>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <header>
    <h1 style="text-align:center; color: rgba(175, 45, 45, 0.15); font-size: 100px">TODOS</h1>
  </header>

  <body >

    <center>

      <div ng-controller="AddTodosController">
        <form>
          <div class="col-md-4"></div>
          <div  class="col-md-4"  >
            <input style="width:60%; hight:20%;" type="text" class="form-control" id="title" ng-model='title' placeholder="What needs to be done?">
            <br><button ng-click="save()" type="button" class="btn btn-primary" name="button">Add</button>
          </div>

        </form>
      </div>
    </div>

    <div class="container">
      <div ng-controller="ListContactController">
        <table class="table table-hover">
          <thead>
            <th></th>
            <th>Title</th>
            <th>Done</th>
            <tbody>
              <tr ng-repeat="contact in contacts">
                <td>{{ contact.fullname }}</td>
              </tr>
            </tbody>
          </thead>
        </table>
      </div>
      </center>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="app.js"> </script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
