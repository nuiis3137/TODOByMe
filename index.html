<!DOCTYPE html>
<html ng-app = 'ContactApp'>
  <head>
    <meta charset="utf-8">
    <title>Welcome Angular</title>
  </head>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <body>
    <div class="container">
      <div ng-controller = "ListContactController">
        <table class="table table-hover" class="table table-bordered" >
          <thead>
            <tr>
              <th>  Name  </th>
              <th>  Nickname    </th>
              <th>  Phone    </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = "contact in contacts">
              <td> {{ contact.fullname }} </td>
              <td> {{ contact.nickname }}</td>
              <td> {{ contact.phone }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div ng-controller="AddContactController  ">
        <div class="col-md-6">
        <form name="contact">
          <div class="form-group">
            <label for="fullname">Fullname</label>
            <input type="text" id="fullname" class="form-control"  ng-model ="fullname" placeholder="Fullname">
          </div>
          <div class="form-group">
              <label for="nickname">Nickname</label>
              <input type="text" id="nickname" class="form-control" ng-model = "nickname"  placeholder="Nickname">
          </div>
          <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" id="phone" class="form-control" ng-model = "phone" placeholder="Phone">
          </div>
          <button ng-click = "save()" class="btn btn-primary" type="submit">Button</button>
        </form>
  </div>
      </div>
    </div>



    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="app.js" charset= "utf-8" ></script>

  </body>
</html>
