<!DOCTYPE html>
<html ng-app="TodoApp">
  <head>
    <meta charset="utf-8">
    <title>TODOBYMe</title>
  </head>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <header>
    <h1 style="text-align:center; color: rgba(175, 45, 45, 0.15); font-size: 100px">TODOS</h1>
  </header>

  <body >

    <center>

      <div ng-controller="AddMessageController">
        <form>
          <div class="col-md-4"></div>
          <div  class="col-md-4"  >
            <input type="text" ng-model='title' placeholder="What needs to be done?">
            <br><button ng-click="save()" type="button" class="btn btn-primary">Add</button>
          </div>

        </form>
      </div>
    </div>

    <div class="container">
      <div ng-controller="ShowListController">
        <table class="table table-hover">
          <thead>
            <th class="col-md-2"> </th>
            <th class="col-md-7">  Title   </th>
            <th class="col-md-3">  Done    </th>
            <tbody>
              <tr ng-repeat="text in titles" ng-controller="CheckboxController">
                <td><input type="checkbox" ng-model = "done" ng-checked="text.done" ng-click="checkcom(text)"></td>
                <td>{{ text.title }}</td>
                <td><div ng-if="text.done">Complete!</td>
              </tr>
            </tbody>
          </thead>
        </table>
      </div>
      </center>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="app.js"> </script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
